<html lang="en">
<head>

<body>
  <h1 class="text-center"> MI PRIMER FORMULARIO CON BOOTSTRAP </h1>
  <div class="container">
    <div class="row">
      <div class="col-md">
  <p> Nombre: <input type="text" class="form-control" name="nombre" size="40"></p>
      </div>
      <div class="col-md">
  <p> Apellidos: <input type="text" class="form-control" name="apellidos" size="40"></p>
      </div></div></div>

      <div class="container">
        <div class="row">
      <div class="col-md">
  <p> Edad: <input type="number" class="form-control" name="edad" min="9"></p>
      </div>
          <div class="col-md">
  <p> Grado Academico: <select name="Grado Academico" class="form-control">
      <option>Primaria 4to</option>
      <option>Primaria 5to</option>
      <option>Primaria 6to</option>
      <option>Secundaria 1ro</option>
      <option>Secundaria 2do</option>

      <option>Preparatoria terminad</option>
      <option>Carrera universitaria terminada</option>
    </select>
  </p>
          </div></div></div>
          
          <div class="container">
            <div class="row">
          <div class="col-md">
  <p>Sexo:
    <input type="radio"  name="hm" value="h"> Hombre
    <input type="radio"  name="hm" value="m"> Mujer
  </p>
          </div>
          
          <div class="col-md">
  <p> Correo Electronico: <input type="email" class="form-control" name="Correo" size="40"> </p>
          </div></div></div>
          <div class="container">
            <div class="row">
              <div class="col-md">
  <p> Contraseña: </p><input type="password" class="form-control" name="contrasena"></p>
              </div>
              <div class="col-md"> 
  <p>Rol:
    <input type="radio"  name="hm" value="A"> Alumno
    <input type="radio"  name="hm" value="C"> Colaborador
  </p>
              </div></div></div>
              
  <p class="text-center">
    <input type="submit" class="btn btn-primary" value="Enviar">
    <input type="reset" class="btn btn-danger" value="Borrar">
  </p>

</body>

</html>
